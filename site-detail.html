<body class="bg-slate-50 text-slate-800">

    <!-- Navigation -->

            </div>
        </div>
    </nav>

    <!-- Site Content (Populated via JS) -->
    <div id="content" class="pt-24 pb-20">
        <!-- Hero Section (Map or Image) -->
        <div class="w-full h-[60vh] relative bg-slate-900 overflow-hidden group">
            
            <!-- Media Container (JS injects Image or Map here) -->
            <div id="hero-media" class="w-full h-full absolute inset-0"></div>

            <!-- Text Overlay (Only shows if it's an image, hides for maps to make them clickable) -->
            <div id="hero-overlay" class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent flex items-end pointer-events-none">
                <div class="max-w-7xl mx-auto px-4 w-full pb-12">
                    <span id="site-status" class="bg-green-600 text-white px-3 py-1 rounded text-sm font-bold mb-4 inline-block shadow-lg">Protected</span>
                    <h1 id="site-title" class="text-5xl font-extrabold text-white mb-2 drop-shadow-md">Site Name</h1>
                    <p id="site-location" class="text-xl text-green-200 drop-shadow-sm"><i class="fa-solid fa-location-dot mr-2"></i>Province Name</p>
                </div>
            </div>
        </div>

        <!-- Details -->
        <div class="max-w-4xl mx-auto px-4 mt-12">
            <!-- Map Toggle Notice -->
            <div id="map-notice" class="hidden bg-blue-50 border-l-4 border-blue-500 p-4 mb-8 text-blue-700 text-sm">
                <i class="fa-solid fa-circle-info mr-2"></i>Interactive Map Mode. Use the controls on the map to explore.
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div class="md:col-span-2">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">About this Area</h2>
                    <p id="site-desc" class="text-gray-600 leading-relaxed text-lg mb-8">
                        Description goes here...
                    </p>
                    
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Conservation Focus</h3>
                    <ul class="space-y-3 text-gray-600" id="site-features">
                        <!-- List items injected here -->
                    </ul>
                     <!-- ADDED: Website Link Container -->
                     <div id="site-website-container" class="mt-8 pt-6 border-t border-gray-200 hidden">
                        <h4 class="text-lg font-bold text-gray-800 mb-2">Learn More</h4>
                        <a id="site-website-link" href="#" target="_blank" class="inline-flex items-center text-green-700 font-semibold hover:text-green-800 transition">
                            Visit Official Website <i class="fa-solid fa-external-link-alt ml-2 text-sm"></i>
                        </a>
                    </div>
                </div>

                <!-- Sidebar Stats -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 h-fit">
                    <h3 class="text-lg font-bold text-gray-900 mb-4 border-b pb-2">Key Stats</h3>
                    <div class="space-y-4">
                        <div>
                            <span class="block text-xs text-gray-500 uppercase">Size</span>
                            <span id="site-size" class="text-xl font-bold text-green-700">0 ha</span>
                        </div>
                        <div>
                            <span class="block text-xs text-gray-500 uppercase">FPIC Status</span>
                            <span id="site-fpic" class="text-sm font-semibold text-gray-800">Completed</span>
                        </div>
                        <div>
                            <span class="block text-xs text-gray-500 uppercase">Primary Livelihood</span>
                            <span id="site-livelihood" class="text-sm font-semibold text-gray-800">Coffee / Honey</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        // --- 2. LOGIC TO LOAD CONTENT ---
        const params = new URLSearchParams(window.location.search);
        const siteId = params.get('id');
        const site = siteData[siteId];

        if (site) {
            document.getElementById('site-title').innerText = site.title;
            document.getElementById('site-location').innerHTML = `<i class="fa-solid fa-location-dot mr-2"></i>${site.location}`;
            document.getElementById('site-status').innerText = site.status;
            document.getElementById('site-size').innerText = site.size;
            document.getElementById('site-fpic').innerText = site.fpic;
            document.getElementById('site-livelihood').innerText = site.livelihood;
            document.getElementById('site-desc').innerText = site.description;
            
            const mediaContainer = document.getElementById('hero-media');
            const overlay = document.getElementById('hero-overlay');
            const mapNotice = document.getElementById('map-notice');

            if (site.mapUrl && site.mapUrl.trim() !== "") {
                // Show Map
                mediaContainer.innerHTML = `<iframe src="${site.mapUrl}" class="w-full h-full border-0" allowfullscreen></iframe>`;
                overlay.classList.add('hidden'); 
                mapNotice.classList.remove('hidden'); 
                
                const titleBlock = document.createElement('div');
                titleBlock.className = "mb-8";
                titleBlock.innerHTML = `
                    <h1 class="text-4xl font-extrabold text-gray-900 mb-2">${site.title}</h1>
                    <p class="text-xl text-green-700"><i class="fa-solid fa-location-dot mr-2"></i>${site.location}</p>
                `;
                document.getElementById('content').insertBefore(titleBlock, document.querySelector('.max-w-4xl'));
                
            } else {
                // Show Image
                mediaContainer.innerHTML = `<img src="${site.image}" class="w-full h-full object-cover">`;
                overlay.classList.remove('hidden');
                mapNotice.classList.add('hidden');
            }
            
            const featuresList = document.getElementById('site-features');
            site.features.forEach(feat => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fa-solid fa-check text-green-500 mr-2"></i>${feat}`;
                featuresList.appendChild(li);
            });
            
             if (site.website && site.website.trim() !== "") {
                const websiteContainer = document.getElementById('site-website-container');
                const websiteLink = document.getElementById('site-website-link');
                websiteLink.href = site.website;
                websiteContainer.classList.remove('hidden');
            }

        } else {
            document.getElementById('content').innerHTML = "<div class='text-center pt-32'><h1 class='text-3xl'>Site not found</h1><a href='sites.html' class='text-blue-500'>Return to list</a></div>";

</body>
</html>
